<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT GLASS // NEURAL LINK</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff0055;
            --text-main: #e0faff;
        }

        body {
            margin: 0;
            background: #050505;
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Animated Background */
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
        }

        /* --- THE HOLOGRAPHIC CONTAINER --- */
        .glass-panel {
            width: 90%;
            max-width: 400px;
            height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        /* --- HUD ELEMENTS --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .identity-box h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            font-size: 2rem;
            text-shadow: 0 0 10px var(--neon-blue);
            letter-spacing: 2px;
        }
        
        .status-light {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            box-shadow: 0 0 5px #333;
        }
        .status-light.online { background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }
        .status-light.busy { background: var(--neon-red); box-shadow: 0 0 10px var(--neon-red); }

        /* --- 3D TESSERACT ANIMATION (CSS ONLY) --- */
        .core-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 600px;
        }

        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 8s infinite linear;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 243, 255, 0.1);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .face:nth-child(1) { transform: rotateY(0deg) translateZ(50px); }
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(50px); }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(50px); }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(50px); }
        .face:nth-child(5) { transform: rotateX(90deg) translateZ(50px); }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(50px); }

        /* Incoming Call Effect */
        .glass-panel.incoming .cube { animation: spin 0.5s infinite linear; }
        .glass-panel.incoming .face { border-color: var(--neon-red); background: rgba(255, 0, 85, 0.2); }

        @keyframes spin { 100% { transform: rotateX(360deg) rotateY(360deg); } }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: inherit;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
        }
        input:focus { border-color: var(--neon-blue); }

        .btn-row { display: flex; gap: 10px; }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-call { background: linear-gradient(45deg, var(--neon-blue), #00aaff); color: #000; }
        .btn-end { background: linear-gradient(45deg, var(--neon-red), #ff5500); color: white; }
        
        /* --- TRANSCRIPT NOTES --- */
        .notes-section {
            height: 150px;
            background: rgba(0,0,0,0.5);
            border-top: 2px solid var(--neon-purple);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            font-size: 0.8rem;
            color: #ccc;
            display: flex;
            flex-direction: column-reverse; /* Newest msg at bottom */
        }
        
        .note-entry { margin-bottom: 5px; border-bottom: 1px solid #222; padding-bottom: 2px; }
        .note-entry span { color: var(--neon-purple); font-weight: bold; }

        /* Overlay text */
        .overlay-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 0 0 20px black;
            pointer-events: none;
            display: none;
        }

    </style>
</head>
<body>

    <div class="glass-panel" id="main-panel">
        
        <div class="header">
            <div class="identity-box">
                <div style="font-size: 0.7rem; color: #888;">SECURE ID</div>
                <h1 id="my-id">...</h1>
            </div>
            <div class="status-light" id="status-light"></div>
        </div>

        <div class="core-container">
            <div class="cube">
                <div class="face"></div><div class="face"></div><div class="face"></div>
                <div class="face"></div><div class="face"></div><div class="face"></div>
            </div>
            <div class="overlay-status" id="overlay-text">INCOMING CALL</div>
        </div>

        <div class="controls" id="control-deck">
            <input type="text" id="target-id" placeholder="ENTER TARGET ID" maxlength="6">
            <button class="btn-call" onclick="startCall()" id="btn-call">INITIATE LINK</button>
        </div>

        <div class="controls" id="incall-deck" style="display:none;">
            <div class="btn-row">
                <button class="btn-call" id="btn-answer" style="display:none;" onclick="answerCall()">ACCEPT</button>
                <button class="btn-end" onclick="endCall()">TERMINATE</button>
            </div>
        </div>

        <div style="font-size: 0.7rem; margin-top:10px; color: var(--neon-purple);">AUTO-TRANSCRIPTION LOG</div>
        <div class="notes-section" id="notes-log">
            <div class="note-entry"><i>System: Speech recognition ready...</i></div>
        </div>

    </div>

    <audio id="remote-audio" autoplay></audio>

    <script>
        // --- 1. CONFIGURATION & PERSISTENCE ---
        let myId = localStorage.getItem('glass_id');
        if (!myId) {
            myId = Math.floor(Math.random() * 900000 + 100000).toString();
            localStorage.setItem('glass_id', myId);
        }
        document.getElementById('my-id').innerText = myId;

        // --- 2. PEERJS INIT ---
        const peer = new Peer(myId);
        let currentCall;
        let localStream;
        
        // UI Elements
        const mainPanel = document.getElementById('main-panel');
        const overlayText = document.getElementById('overlay-text');
        const statusLight = document.getElementById('status-light');
        const notesLog = document.getElementById('notes-log');

        peer.on('open', (id) => {
            statusLight.classList.add('online');
            addNote("System", "Network Online. Waiting for uplink.");
            
            // Keep screen awake (Wake Lock)
            if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(e => console.log(e));
        });

        // --- 3. SPEECH RECOGNITION (TRANSCRIPTION) ---
        // This is the "Notes" feature logic
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript;
                addNote("You", transcript); // Note: It only hears YOU in browser security model
            };
        } else {
            addNote("System", "Speech API not supported in this browser.");
        }

        function addNote(user, text) {
            const div = document.createElement('div');
            div.className = 'note-entry';
            div.innerHTML = `<span>${user}:</span> ${text}`;
            notesLog.prepend(div);
        }

        // --- 4. CALLING LOGIC ---
        
        // Incoming
        peer.on('call', (call) => {
            currentCall = call;
            mainPanel.classList.add('incoming');
            overlayText.style.display = 'block';
            
            document.getElementById('control-deck').style.display = 'none';
            document.getElementById('incall-deck').style.display = 'block';
            document.getElementById('btn-answer').style.display = 'block';
            
            addNote("System", "Incoming connection detected...");
            navigator.vibrate([500, 200, 500]); // Vibrate phone
        });

        // Outgoing
        function startCall() {
            const target = document.getElementById('target-id').value;
            if(!target) return;

            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                localStream = stream;
                currentCall = peer.call(target, stream);
                setupConnectedState();
                
                currentCall.on('stream', remoteStream => {
                    document.getElementById('remote-audio').srcObject = remoteStream;
                });
            });
        }

        // Answer
        function answerCall() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                localStream = stream;
                currentCall.answer(stream);
                setupConnectedState();
                
                currentCall.on('stream', remoteStream => {
                    document.getElementById('remote-audio').srcObject = remoteStream;
                });
            });
        }

        function setupConnectedState() {
            mainPanel.classList.remove('incoming');
            overlayText.innerText = "LINK ESTABLISHED";
            overlayText.style.color = "var(--neon-blue)";
            overlayText.style.display = 'block';
            statusLight.classList.add('busy');
            
            document.getElementById('control-deck').style.display = 'none';
            document.getElementById('incall-deck').style.display = 'block';
            document.getElementById('btn-answer').style.display = 'none';

            // Start Transcription
            if(recognition) recognition.start();
            addNote("System", "Audio Uplink Secured. Recording started.");
        }

        function endCall() {
            if(currentCall) currentCall.close();
            if(localStream) localStream.getTracks().forEach(track => track.stop());
            if(recognition) recognition.stop();
            
            // Reset UI
            mainPanel.classList.remove('incoming');
            overlayText.style.display = 'none';
            statusLight.classList.remove('busy');
            document.getElementById('control-deck').style.display = 'flex';
            document.getElementById('incall-deck').style.display = 'none';
            addNote("System", "Call Terminated. Log saved.");
            
            // Here you could technically save 'notesLog.innerHTML' to localStorage to keep history
            localStorage.setItem('last_chat_log', notesLog.innerHTML);
        }

        // Load previous chat history if available
        const savedLog = localStorage.getItem('last_chat_log');
        if(savedLog) {
            notesLog.innerHTML += "<div class='note-entry' style='text-align:center'>--- PREVIOUS SESSION ---</div>" + savedLog;
        }

    </script>
</body>
</html>
