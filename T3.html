<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST LINK // TACTICAL</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: #111;
            --neon-blue: #00f3ff;
            --neon-green: #00ff88;
            --neon-red: #ff3333;
            --text-gray: #888;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px; /* Essential for 3D Flip */
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- THE STAGE --- */
        .interface-stage {
            display: flex;
            gap: 50px;
            align-items: center;
        }

        /* --- THE CARDS --- */
        .card {
            width: 300px;
            height: 400px;
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid #333;
            border-radius: 12px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            
            /* 3D Flip Setup */
            transform-style: preserve-3d;
            transform: rotateY(90deg); /* Start Hidden (Sideways) */
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* When the class .visible is added, flip to front */
        .card.visible {
            transform: rotateY(0deg);
            opacity: 1;
        }

        /* Active Connection Pulse */
        .card.connected {
            border-color: var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.15);
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.1); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 136, 0.4); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.1); }
        }

        /* --- CARD INTERNALS --- */
        .avatar-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px dashed #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 20px;
            color: #444;
            position: relative;
        }

        /* The Spinning Ring around Avatar */
        .card.connected .avatar-box {
            border-color: var(--neon-green);
            color: var(--neon-green);
        }
        
        .card.connected .avatar-box::after {
            content: '';
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--neon-green);
            animation: spin 2s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        h2 { font-size: 14px; letter-spacing: 3px; color: var(--text-gray); margin-bottom: 5px; }
        h1 { font-size: 24px; margin: 0 0 20px 0; text-transform: uppercase; }

        input {
            background: #000;
            border: 1px solid #333;
            color: var(--neon-blue);
            padding: 10px;
            text-align: center;
            font-family: inherit;
            width: 80%;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }

        /* --- BUTTONS --- */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            margin-top: auto; /* Push to bottom */
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn-init { background: var(--neon-blue); color: #000; }
        .btn-init:hover { box-shadow: 0 0 20px var(--neon-blue); }

        .btn-call { background: var(--neon-green); color: #000; }
        .btn-call:hover { box-shadow: 0 0 20px var(--neon-green); }

        .btn-end { background: var(--neon-red); color: #000; display: none; }

        /* --- CONNECTION LINE (The "Wire") --- */
        .connection-line {
            position: absolute;
            height: 2px;
            background: #222;
            width: 0; /* Starts at 0 */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: width 1s ease;
        }
        
        .connection-line.active {
            width: 360px; /* Distance between cards */
            background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* --- STATUS LOG --- */
        .log-display {
            position: absolute;
            bottom: 20px;
            font-size: 10px;
            color: #444;
            max-width: 400px;
            text-align: center;
        }

    </style>
</head>
<body>

    <audio id="remote-audio" autoplay></audio>

    <div class="interface-stage">
        
        <div class="card" id="card-local">
            <div class="avatar-box"><i class="fas fa-user-astronaut"></i></div>
            <h2>IDENTITY</h2>
            <h1 id="display-my-id">UNKNOWN</h1>
            
            <div id="init-panel" style="width: 100%; text-align: center;">
                <input type="text" id="my-id-input" placeholder="CREATE SECRET KEY">
                <button class="btn btn-init" onclick="initializeSelf()">INITIALIZE</button>
            </div>

            <div id="local-status" style="margin-top: 20px; color: var(--neon-green); display:none;">
                <i class="fas fa-check-circle"></i> SYSTEM READY
            </div>
        </div>

        <div class="connection-line" id="wire"></div>

        <div class="card" id="card-remote">
            <div class="avatar-box"><i class="fas fa-user-secret"></i></div>
            <h2>TARGET</h2>
            <h1 id="display-remote-id">WAITING...</h1>
            
            <div id="call-panel" style="width: 100%; text-align: center;">
                <input type="text" id="remote-id-input" placeholder="ENTER TARGET KEY">
                <button class="btn btn-call" onclick="startCall()">CONNECT LINK</button>
            </div>

            <button class="btn btn-end" id="btn-end" onclick="endCall()">TERMINATE LINK</button>
        </div>

    </div>

    <div class="log-display" id="system-log">> SYSTEM BOOT SEQUENCE INITIATED...</div>

    <script>
        // --- VISUAL LOGIC ---
        const localCard = document.getElementById('card-local');
        const remoteCard = document.getElementById('card-remote');
        const wire = document.getElementById('wire');
        const log = document.getElementById('system-log');

        // 1. Initial Load Animation
        window.onload = () => {
            setTimeout(() => {
                localCard.classList.add('visible'); // Flip in Local Card
                log.innerText = "> WAITING FOR IDENTITY GENERATION...";
            }, 500);
        };

        // --- WEBRTC LOGIC ---
        let peer;
        let localStream;
        let currentCall;

        function initializeSelf() {
            const myId = document.getElementById('my-id-input').value;
            if (!myId) return;

            // Lock UI
            document.getElementById('init-panel').style.display = 'none';
            document.getElementById('display-my-id').innerText = myId;
            document.getElementById('local-status').style.display = 'block';

            // Init Peer
            peer = new Peer(myId);

            peer.on('open', (id) => {
                log.innerText = "> IDENTITY CONFIRMED. WAITING FOR TARGET...";
                
                // Get Mic Access
                navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                    localStream = stream;
                    // ANIMATION: FLIP IN REMOTE CARD NOW
                    setTimeout(() => {
                        remoteCard.classList.add('visible');
                    }, 500);
                });
            });

            // Handle Incoming Call
            peer.on('call', (call) => {
                // Auto Accept for Demo Style
                log.innerText = "> INCOMING CONNECTION INTERCEPTED...";
                call.answer(localStream);
                handleCall(call);
            });
        }

        function startCall() {
            const remoteId = document.getElementById('remote-id-input').value;
            if (!remoteId) return;

            document.getElementById('display-remote-id').innerText = remoteId;
            log.innerText = "> ESTABLISHING ENCRYPTED TUNNEL...";

            const call = peer.call(remoteId, localStream);
            handleCall(call);
        }

        function handleCall(call) {
            currentCall = call;

            // UI UPDATES FOR CONNECTION
            document.getElementById('call-panel').style.display = 'none';
            document.getElementById('btn-end').style.display = 'block';
            
            // ANIMATION: CONNECT THE CARDS
            wire.classList.add('active');
            localCard.classList.add('connected');
            remoteCard.classList.add('connected');

            // Handle Stream
            call.on('stream', (remoteStream) => {
                const audio = document.getElementById('remote-audio');
                audio.srcObject = remoteStream;
                log.innerText = "> AUDIO STREAM: SECURE [DTLS-SRTP]";
            });

            call.on('close', () => resetUI());
        }

        function endCall() {
            if(currentCall) currentCall.close();
            resetUI();
        }

        function resetUI() {
            wire.classList.remove('active');
            localCard.classList.remove('connected');
            remoteCard.classList.remove('connected');
            document.getElementById('call-panel').style.display = 'block';
            document.getElementById('btn-end').style.display = 'none';
            document.getElementById('display-remote-id').innerText = "WAITING...";
            log.innerText = "> LINK TERMINATED.";
        }
    </script>
</body>
</html>
