<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian Courier // Self-Transfer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --panel: #0a0a0a;
            --border: #333;
            --primary: #ff3333; /* Red for "Courier" look */
            --accent: #ffffff;
            --success: #00ff66;
            --font: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: var(--font);
            height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        /* --- LAYOUT --- */
        .courier-box {
            width: 100%; max-width: 600px;
            background: var(--panel);
            border: 1px solid var(--border);
            display: flex; flex-direction: column;
            height: 90vh;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 51, 51, 0.1);
        }

        /* --- HEADER --- */
        header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: #111;
        }
        .logo { font-weight: 800; color: var(--primary); letter-spacing: -1px; font-size: 1.2rem; }
        .mode-badge { 
            font-size: 0.7rem; background: #222; padding: 5px 10px; border-radius: 4px;
            border: 1px solid #444; color: #888; text-transform: uppercase;
        }

        /* --- DASHBOARD --- */
        .dashboard {
            flex: 1; padding: 30px;
            display: flex; flex-direction: column;
            gap: 20px; overflow-y: auto;
        }

        .status-card {
            background: rgba(255,255,255,0.03);
            border: 1px dashed var(--border);
            padding: 20px; text-align: center;
        }
        
        .status-big { font-size: 1.5rem; font-weight: bold; margin: 10px 0; }
        .pulse { animation: pulse 2s infinite; color: var(--primary); }
        .connected { color: var(--success); animation: none; border-color: var(--success); }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- QUEUE LIST --- */
        .queue-list {
            flex: 1; border: 1px solid var(--border);
            background: #000; padding: 10px;
            overflow-y: auto;
        }
        .q-item {
            display: flex; justify-content: space-between;
            padding: 10px; border-bottom: 1px solid #222;
            font-size: 0.8rem;
        }
        .q-item:last-child { border-bottom: none; }
        .q-status { font-weight: bold; }
        .q-pending { color: var(--primary); }
        .q-sent { color: var(--success); }

        /* --- CONTROLS --- */
        .controls {
            padding: 20px; border-top: 1px solid var(--border);
            display: flex; gap: 10px; flex-direction: column;
        }
        
        .row { display: flex; gap: 10px; }

        input, button {
            font-family: var(--font); padding: 15px; border: none; font-size: 0.9rem;
        }
        input { background: #1a1a1a; color: white; flex: 1; border: 1px solid #333; }
        input:focus { outline: 1px solid var(--primary); }
        
        .btn-primary { 
            background: var(--primary); color: black; font-weight: 800; 
            cursor: pointer; text-transform: uppercase;
        }
        .btn-primary:hover { background: #ff6666; }
        .btn-secondary {
            background: #222; color: #fff; cursor: pointer; border: 1px solid #444;
        }
        .btn-secondary:hover { border-color: #fff; }

        /* --- LOGIN SCREEN --- */
        .login-screen {
            position: absolute; inset: 0; background: #000; z-index: 99;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }
        .login-card {
            width: 100%; max-width: 400px; text-align: center;
            display: flex; flex-direction: column; gap: 15px;
        }

    </style>
</head>
<body>

    <div id="loginScreen" class="login-screen">
        <h1 style="color:var(--primary); margin-bottom: 20px;">VERIDIAN COURIER</h1>
        <div class="login-card">
            <p style="color:#666; font-size: 0.8rem;">IDENTIFY THIS DEVICE</p>
            
            <button class="btn-primary" onclick="setupMode('sender')">I AM THE SENDER<br><span style="font-size:0.7rem; font-weight:400">(Work/School PC)</span></button>
            
            <p style="color:#444">- OR -</p>
            
            <button class="btn-secondary" onclick="setupMode('receiver')">I AM THE RECEIVER<br><span style="font-size:0.7rem; font-weight:400">(Home PC)</span></button>
        </div>
    </div>

    <div class="courier-box">
        <header>
            <div class="logo">V-COURIER</div>
            <div id="modeBadge" class="mode-badge">STANDBY</div>
        </header>

        <div class="dashboard">
            <div id="statusCard" class="status-card">
                <div style="font-size:0.8rem; color:#666;">CURRENT STATUS</div>
                <div id="statusText" class="status-big">OFFLINE</div>
                <div id="statusSub" style="font-size:0.8rem; color:#888;">Configure identity to begin</div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:0.8rem; font-weight:bold;">PAYLOAD QUEUE</span>
                <span id="queueCount" style="font-size:0.8rem; color:#666;">0 ITEMS</span>
            </div>
            <div id="queueList" class="queue-list">
                <div style="text-align:center; color:#333; padding:20px;">Queue Empty</div>
            </div>
        </div>

        <div id="senderControls" class="controls" style="display:none;">
            <div class="row">
                <input type="file" id="fileInput" style="display:none" multiple>
                <button class="btn-secondary" onclick="document.getElementById('fileInput').click()" style="width:100%">+ ADD FILES</button>
            </div>
            <div class="row">
                <input id="msgInput" placeholder="Add text note...">
                <button class="btn-primary" onclick="addText()">ADD NOTE</button>
            </div>
            <div style="margin-top:10px; font-size:0.7rem; color:#666; text-align:center;">
                ⚠️ DO NOT CLOSE TAB. KEEP BROWSER OPEN.
            </div>
        </div>
    </div>

    <audio id="keepAliveAudio" loop>
        <source src="data:audio/mp3;base64,//NExAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq//NExAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq" type="audio/mpeg">
    </audio>

    <script>
        // --- CONFIGURATION ---
        // Change these if you want custom IDs
        const SENDER_ID = "veridian-sender-" + new Date().getDate(); // Changes daily to be unique
        const RECEIVER_ID = "veridian-receiver-" + new Date().getDate();
        
        // --- APP STATE ---
        let peer, conn;
        let role = null; // 'sender' or 'receiver'
        let queue = [];
        let retryTimer = null;

        const ui = {
            login: document.getElementById('loginScreen'),
            badge: document.getElementById('modeBadge'),
            statusText: document.getElementById('statusText'),
            statusSub: document.getElementById('statusSub'),
            statusCard: document.getElementById('statusCard'),
            senderControls: document.getElementById('senderControls'),
            queueList: document.getElementById('queueList'),
            queueCount: document.getElementById('queueCount')
        };

        // --- 1. SETUP MODE ---
        function setupMode(selectedRole) {
            role = selectedRole;
            ui.login.style.display = 'none';
            
            // Start "Keep Alive" audio (muted but playing to keep thread active)
            const audio = document.getElementById('keepAliveAudio');
            audio.volume = 0.01;
            audio.play().catch(e => console.log("Audio play blocked - interact with page first"));

            if (role === 'sender') {
                // I AM AT WORK (Sender)
                ui.badge.innerText = "MODE: SENDER";
                ui.badge.style.borderColor = "var(--primary)";
                ui.senderControls.style.display = 'flex';
                
                initPeer(SENDER_ID);
                startLookingForReceiver(); // Start the infinite loop immediately
                
            } else {
                // I AM AT HOME (Receiver)
                ui.badge.innerText = "MODE: RECEIVER";
                ui.badge.style.borderColor = "var(--success)";
                
                initPeer(RECEIVER_ID);
                // Receiver just waits. Sender does the work.
            }
        }

        // --- 2. PEER INITIALIZATION ---
        function initPeer(id) {
            ui.statusText.innerText = "INITIALIZING NETWORK...";
            ui.statusText.className = "status-big pulse";
            
            peer = new Peer(id);

            peer.on('open', (myId) => {
                console.log("My ID:", myId);
                if(role === 'sender') {
                    ui.statusText.innerText = "WAITING FOR RECEIVER...";
                    ui.statusSub.innerText = "Leave this tab open. Go home.";
                } else {
                    ui.statusText.innerText = "READY TO RECEIVE";
                    ui.statusSub.innerText = "Waiting for Sender to connect...";
                }
            });

            peer.on('connection', (c) => {
                handleConnection(c);
            });

            peer.on('error', (err) => {
                console.log(err.type);
                // Ignore "peer-unavailable" errors, that's just our retry loop working
            });
        }

        // --- 3. AUTO-RETRY LOOP (The "Courier" Logic) ---
        function startLookingForReceiver() {
            // Every 5 seconds, try to connect to the Receiver ID
            retryTimer = setInterval(() => {
                if (!conn || !conn.open) {
                    console.log("Pinging Receiver...");
                    const c = peer.connect(RECEIVER_ID);
                    
                    c.on('open', () => {
                        handleConnection(c);
                    });
                    
                    // Note: We don't handle 'error' here because peer.on('error') catches connection failures globally
                }
            }, 5000);
        }

        // --- 4. HANDLE CONNECTION ---
        function handleConnection(c) {
            conn = c;
            
            // Update UI
            ui.statusText.innerText = "LINK ESTABLISHED";
            ui.statusText.className = "status-big connected";
            ui.statusCard.style.borderColor = "var(--success)";
            
            if (role === 'sender') {
                ui.statusSub.innerText = "Offloading data to Home PC...";
                processQueue(); // SEND EVERYTHING
            } else {
                ui.statusSub.innerText = "Incoming transmission...";
                
                c.on('data', (data) => {
                    receiveData(data);
                });
            }

            c.on('close', () => {
                ui.statusText.innerText = role === 'sender' ? "WAITING..." : "DISCONNECTED";
                ui.statusText.className = "status-big pulse";
                ui.statusCard.style.borderColor = "var(--border)";
                conn = null;
            });
        }

        // --- 5. DATA HANDLING ---
        
        // --- SENDER SIDE ---
        document.getElementById('fileInput').addEventListener('change', (e) => {
            for(let file of e.target.files) {
                addToQueue({
                    type: 'file',
                    blob: file, // Store raw file object
                    name: file.name,
                    size: file.size,
                    mime: file.type
                });
            }
        });

        function addText() {
            const input = document.getElementById('msgInput');
            if(!input.value) return;
            addToQueue({ type: 'text', content: input.value });
            input.value = '';
        }

        function addToQueue(item) {
            queue.push(item);
            renderQueue();
            
            // If we happen to be connected already, send immediately
            if(conn && conn.open) processQueue();
        }

        function processQueue() {
            queue.forEach((item, index) => {
                if(item.status === 'sent') return;

                // Send
                if(item.type === 'text') {
                    conn.send({ type: 'text', content: item.content });
                } else {
                    conn.send({ 
                        type: 'file', 
                        file: new Blob([item.blob], {type: item.mime}), // Re-wrap blob 
                        name: item.name,
                        mime: item.mime
                    });
                }
                
                // Mark Sent
                queue[index].status = 'sent';
            });
            renderQueue();
        }

        function renderQueue() {
            ui.queueList.innerHTML = '';
            ui.queueCount.innerText = queue.length + " ITEMS";

            queue.forEach(item => {
                const div = document.createElement('div');
                div.className = 'q-item';
                
                let label = item.type === 'text' ? `NOTE: ${item.content}` : `FILE: ${item.name}`;
                let statusClass = item.status === 'sent' ? 'q-sent' : 'q-pending';
                let statusText = item.status === 'sent' ? 'SENT' : 'PENDING';

                div.innerHTML = `
                    <span style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:70%;">${label}</span>
                    <span class="q-status ${statusClass}">${statusText}</span>
                `;
                ui.queueList.appendChild(div);
            });
        }

        // --- RECEIVER SIDE ---
        function receiveData(data) {
            const div = document.createElement('div');
            div.className = 'q-item';
            div.style.background = '#111';
            
            if (data.type === 'text') {
                div.innerHTML = `<span>NOTE: ${data.content}</span> <span class="q-sent">RECEIVED</span>`;
            } else {
                // Auto Download
                const blob = new Blob([data.file], {type: data.mime});
                const url = URL.createObjectURL(blob);
                
                // Trigger download automatically if possible, or show link
                const a = document.createElement('a');
                a.href = url;
                a.download = data.name;
                div.innerHTML = `<span>FILE: ${data.name}</span> <a href="${url}" download="${data.name}" class="q-sent" style="cursor:pointer">DOWNLOAD</a>`;
                
                // Optional: Auto-click to download immediately
                // a.click(); 
            }
            ui.queueList.appendChild(div);
        }

        // --- WARNING ON CLOSE ---
        window.onbeforeunload = function() {
            if (role === 'sender' && queue.length > 0) {
                return "If you close this tab, your files will not be sent to your home PC.";
            }
        };

    </script>
</body>
</html>
