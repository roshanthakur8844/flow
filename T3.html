<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Voice Link</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #00ff88; /* Matrix/Cyberpunk Green */
            --danger-color: #ff3333;
            --panel-bg: #111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace; /* Monospace for "Hacker" feel */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- THE ANIMATION CONTAINER --- */
        .visualizer-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .core-circle {
            width: 80px;
            height: 80px;
            background: #222;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            transition: all 0.3s ease;
        }

        /* The Ripples (CSS Animation) */
        .ripple {
            position: absolute;
            border: 1px solid var(--accent-color);
            border-radius: 50%;
            opacity: 0;
            width: 100%;
            height: 100%;
        }

        /* Animation States */
        .animate-call .ripple {
            animation: ripple-effect 2s infinite linear;
        }
        
        .animate-call .ripple:nth-child(1) { animation-delay: 0s; }
        .animate-call .ripple:nth-child(2) { animation-delay: 0.6s; }
        .animate-call .ripple:nth-child(3) { animation-delay: 1.2s; }

        @keyframes ripple-effect {
            0% { transform: scale(0.5); opacity: 0.8; border-width: 4px; }
            100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
        }

        /* --- UI ELEMENTS --- */
        .status-badge {
            margin-bottom: 20px;
            padding: 5px 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .control-panel {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #333;
            width: 300px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #333;
            color: var(--accent-color);
            font-family: inherit;
            text-align: center;
            outline: none;
        }
        
        input:focus { border-color: var(--accent-color); }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            transition: 0.2s;
        }

        .btn-call { background: var(--accent-color); color: #000; }
        .btn-call:hover { background: #00cc6a; box-shadow: 0 0 15px var(--accent-color); }
        
        .btn-end { background: #333; color: #fff; }
        .btn-end:hover { background: var(--danger-color); }

        /* Hidden audio element */
        audio { display: none; }
        
        /* Security Log Styles */
        .security-log {
            margin-top: 15px;
            font-size: 10px;
            color: #555;
            text-align: left;
            height: 60px;
            overflow: hidden;
            border-top: 1px solid #222;
            padding-top: 5px;
        }
    </style>
</head>
<body>

    <div class="visualizer-container" id="visualizer">
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="core-circle">
            <i class="fas fa-microphone-slash" id="mic-icon"></i>
        </div>
    </div>

    <div class="status-badge" id="status-text">SYSTEM OFFLINE</div>

    <div class="control-panel">
        <div style="margin-bottom:15px; font-size: 12px; color: #777;">IDENTITY CONFIGURATION</div>
        
        <input type="text" id="my-id" placeholder="Create Your Secret Key">
        <button class="btn-end" onclick="initializePeer()" style="width:100%; margin:0;">INITIALIZE LINK</button>
        
        <div style="margin: 20px 0; border-bottom: 1px solid #333;"></div>

        <input type="text" id="remote-id" placeholder="Enter Target Secret Key">
        
        <div class="btn-group">
            <button class="btn-call" onclick="startCall()">ESTABLISH LINK</button>
            <button class="btn-end" onclick="endCall()">TERMINATE</button>
        </div>

        <div class="security-log" id="log-box">
            > Waiting for initialization...
        </div>
    </div>

    <audio id="remote-audio" autoplay></audio>

    <script>
        let peer;
        let localStream;
        let currentCall;
        const logBox = document.getElementById('log-box');
        const statusText = document.getElementById('status-text');
        const visualizer = document.getElementById('visualizer');
        const micIcon = document.getElementById('mic-icon');

        // --- 1. SYSTEM LOGGING FUNCTION (Makes it look like "Ciphering") ---
        function systemLog(msg) {
            const timestamp = new Date().toLocaleTimeString();
            logBox.innerHTML += `<div>> [${timestamp}] ${msg}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        // --- 2. INITIALIZE "ME" ---
        function initializePeer() {
            const myId = document.getElementById('my-id').value;
            if (!myId) return alert("Please enter a Secret Key first.");

            // Create Peer with clean ID
            peer = new Peer(myId);

            peer.on('open', (id) => {
                systemLog(`Identity confirmed: ${id}`);
                systemLog(`Encryption Engine (DTLS-SRTP): ACTIVE`);
                statusText.innerText = "SYSTEM IDLE - SECURE";
                statusText.style.color = "#00ff88";
                statusText.style.border = "1px solid #00ff88";
                
                // Ask for Mic Permission immediately
                navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                    localStream = stream;
                    micIcon.classList.remove('fa-microphone-slash');
                    micIcon.classList.add('fa-microphone');
                    systemLog("Microphone Access: GRANTED");
                }).catch(err => systemLog("Microphone Access: DENIED"));
            });

            peer.on('error', (err) => {
                systemLog(`Error: ${err.type}`);
            });

            // --- 3. HANDLE INCOMING CALLS ---
            peer.on('call', (call) => {
                systemLog(`Incoming transmission from: ${call.peer}`);
                
                // Auto-answer or manual? Let's auto-answer for seamlessness, 
                // but strictly only if we have a stream.
                if(confirm(`Incoming Secure Link from "${call.peer}". Accept?`)){
                    call.answer(localStream); // Send our audio back
                    handleStream(call);
                    activateVisualizer();
                } else {
                    systemLog("Connection rejected by user.");
                }
            });
        }

        // --- 4. START OUTGOING CALL ---
        function startCall() {
            const remoteId = document.getElementById('remote-id').value;
            if (!remoteId) return alert("Enter a target key.");
            if (!localStream) return alert("Microphone not ready.");

            systemLog(`Attempting handshake with: ${remoteId}...`);
            statusText.innerText = "ESTABLISHING LINK...";

            const call = peer.call(remoteId, localStream);
            handleStream(call);
        }

        // --- 5. HANDLE THE AUDIO STREAM (The "Cipher" happens here automatically) ---
        function handleStream(call) {
            currentCall = call;

            call.on('stream', (remoteStream) => {
                const audio = document.getElementById('remote-audio');
                audio.srcObject = remoteStream;
                
                systemLog("Secure Channel Established.");
                systemLog("Audio Decryption: REAL-TIME");
                
                statusText.innerText = "CONNECTED // ENCRYPTED";
                activateVisualizer();
            });

            call.on('close', () => {
                endCall();
            });
        }

        // --- 6. END CALL ---
        function endCall() {
            if (currentCall) currentCall.close();
            statusText.innerText = "SYSTEM IDLE";
            visualizer.classList.remove('animate-call');
            micIcon.style.color = "#e0e0e0";
            systemLog("Link Terminated.");
        }

        // --- 7. ANIMATION LOGIC ---
        function activateVisualizer() {
            visualizer.classList.add('animate-call');
            micIcon.style.color = "#00ff88";
            // In a real app, we would use WebAudioAPI to make the circle scale with volume.
            // For now, the CSS pulse simulates the "Active Call" state.
        }
    </script>
</body>
</html>
