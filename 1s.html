<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESI.FLOW | Premium Audio</title>
    
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --primary: #00e5ff; /* Cyan */
            --accent: #7000ff; /* Purple */
            --text: #ffffff;
            --text-dim: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Satoshi', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- VISUALIZER --- */
        #viz-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.3; pointer-events: none;
            filter: blur(20px);
        }

        /* --- HEADER --- */
        .header {
            padding: 20px;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        .search-box {
            position: relative;
            background: var(--surface);
            border-radius: 50px;
            border: 1px solid #333;
            display: flex; align-items: center;
            padding: 5px 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        /* --- CONTENT --- */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 140px 20px;
            z-index: 10;
        }

        .section-title {
            font-weight: 900;
            font-size: 1.4rem;
            margin: 20px 0 15px 0;
            display: flex; align-items: center; gap: 10px;
        }
        .live-dot { width: 8px; height: 8px; background: red; border-radius: 50%; box-shadow: 0 0 10px red; }

        /* Song List */
        .song-item {
            display: flex; align-items: center; gap: 15px;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .song-item:active { transform: scale(0.98); }
        .song-item.active { background: rgba(0, 229, 255, 0.1); border-left-color: var(--primary); }

        .song-img {
            width: 55px; height: 55px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .song-info { flex: 1; overflow: hidden; }
        .song-title { font-weight: 700; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-artist { color: var(--text-dim); font-size: 0.85rem; margin-top: 3px; }

        /* --- PLAYER BAR --- */
        .player {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%) translateY(150%);
            width: 95%; max-width: 500px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 15px 20px;
            z-index: 100;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .player.visible { transform: translateX(-50%) translateY(0); }

        .p-art { width: 50px; height: 50px; border-radius: 50%; animation: spin 5s linear infinite paused; border: 2px solid #222; }
        .p-art.spinning { animation-play-state: running; border-color: var(--primary); }

        .p-details { flex: 1; overflow: hidden; }
        .p-name { font-weight: 700; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--primary); }
        .p-sub { font-size: 0.75rem; color: #888; }

        .play-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: white; color: black;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* Loading Spinner */
        .spinner {
            width: 30px; height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            display: none;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <canvas id="viz-canvas"></canvas>

    <div class="header">
        <div class="search-box">
            <i class="fa-solid fa-search" style="color:#666"></i>
            <input type="text" id="search-input" placeholder="Search (e.g. Arijit Singh)..." onkeyup="handleSearch(this.value)">
        </div>
    </div>

    <div class="content" id="content-area">
        <div class="section-title"><div class="live-dot"></div> India Top 50</div>
        <div id="song-list"></div>
        <div class="spinner" id="spinner"></div>
    </div>

    <div class="player" id="player-bar">
        <img src="" class="p-art" id="p-img">
        <div class="p-details">
            <div class="p-name" id="p-title">Select a song</div>
            <div class="p-sub" id="p-status">Ready to play</div>
        </div>
        <button class="play-btn" onclick="toggleAudio()">
            <i class="fa-solid fa-play" id="play-icon"></i>
        </button>
    </div>

    <audio id="audio-element" crossorigin="anonymous"></audio>

    <script>
        // --- CONFIG ---
        // New API endpoint (saavn.me) - usually more stable
        const API_URL = "https://saavn.me"; 
        
        let audio = document.getElementById('audio-element');
        let playerBar = document.getElementById('player-bar');
        let playIcon = document.getElementById('play-icon');
        let pImg = document.getElementById('p-img');
        let currentSearch = null;

        // --- 1. STARTUP ---
        window.onload = () => {
            fetchTrending(); // Load "India Top 50" immediately
            initVisualizer();
        };

        // --- 2. FETCH DATA ---
        async function fetchTrending() {
            showSpinner(true);
            try {
                // We search for "Top Hindi" to get the trending list
                const res = await fetch(`${API_URL}/search/songs?query=Trending Hindi&limit=20`);
                const data = await res.json();
                
                // Check if data exists in the new format
                if (data.status === "SUCCESS" && data.data.results) {
                    renderList(data.data.results);
                } else {
                    document.getElementById('song-list').innerHTML = "<p style='text-align:center; color:#666'>Server is waking up... try refreshing.</p>";
                }
            } catch (error) {
                console.error("API Error:", error);
                document.getElementById('song-list').innerHTML = "<p style='text-align:center; color:red'>Network Error. Please check connection.</p>";
            }
            showSpinner(false);
        }

        async function handleSearch(query) {
            if (query.length < 2) return;
            
            // Debounce (wait for typing to stop)
            clearTimeout(currentSearch);
            currentSearch = setTimeout(async () => {
                showSpinner(true);
                document.getElementById('song-list').innerHTML = "";
                
                try {
                    const res = await fetch(`${API_URL}/search/songs?query=${encodeURIComponent(query)}&limit=15`);
                    const data = await res.json();
                    
                    if (data.status === "SUCCESS" && data.data.results) {
                        renderList(data.data.results);
                    } else {
                         document.getElementById('song-list').innerHTML = "<p style='text-align:center;'>No songs found.</p>";
                    }
                } catch (e) { console.error(e); }
                showSpinner(false);
            }, 600);
        }

        // --- 3. RENDER UI ---
        function renderList(songs) {
            const list = document.getElementById('song-list');
            list.innerHTML = ""; // Clear existing

            songs.forEach(song => {
                // saavn.me usually returns image arrays. We pick the 150x150 or 500x500
                let imgUrl = "https://via.placeholder.com/150";
                if(song.image && song.image.length > 0) {
                    imgUrl = song.image[1]?.link || song.image[0]?.link; // Try medium quality
                }

                const div = document.createElement('div');
                div.className = 'song-item';
                div.innerHTML = `
                    <img src="${imgUrl}" class="song-img">
                    <div class="song-info">
                        <div class="song-title">${song.name}</div>
                        <div class="song-artist">${song.primaryArtists}</div>
                    </div>
                `;
                
                div.onclick = () => playSong(song, imgUrl);
                list.appendChild(div);
            });
        }

        function showSpinner(show) {
            document.getElementById('spinner').style.display = show ? 'block' : 'none';
        }

        // --- 4. AUDIO PLAYER ---
        function playSong(song, imgUrl) {
            playerBar.classList.add('visible');
            document.getElementById('p-title').innerText = song.name;
            document.getElementById('p-status').innerText = "Loading audio...";
            pImg.src = imgUrl;

            // FIND AUDIO URL (The tricky part)
            // saavn.me returns `downloadUrl` array. We want 320kbps (last one) or 160kbps.
            let audioUrl = "";
            if (song.downloadUrl && song.downloadUrl.length > 0) {
                // Try to find 320kbps, fallback to others
                const bestQuality = song.downloadUrl.find(u => u.quality === "320kbps") || song.downloadUrl[song.downloadUrl.length - 1];
                audioUrl = bestQuality.link;
            } else {
                alert("Audio link not found!");
                return;
            }

            audio.src = audioUrl;
            audio.play().then(() => {
                document.getElementById('p-status').innerText = "Playing â€¢ " + song.primaryArtists;
                updatePlayIcon(true);
            }).catch(e => {
                console.log("Autoplay blocked");
                document.getElementById('p-status').innerText = "Tap play to start";
                updatePlayIcon(false);
            });
        }

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                updatePlayIcon(true);
            } else {
                audio.pause();
                updatePlayIcon(false);
            }
        }

        function updatePlayIcon(isPlaying) {
            if (isPlaying) {
                playIcon.className = "fa-solid fa-pause";
                pImg.classList.add('spinning');
            } else {
                playIcon.className = "fa-solid fa-play";
                pImg.classList.remove('spinning');
            }
        }

        // --- 5. VISUALIZER (Simple & Fast) ---
        function initVisualizer() {
            const canvas = document.getElementById('viz-canvas');
            const ctx = canvas.getContext('2d');
            
            // Resize logic
            const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
            window.addEventListener('resize', resize);
            resize();

            // Note: We cannot rely on AnalyserNode here reliably due to CORS on some saavn servers.
            // So we will create a "Fake" fluid animation that looks like it reacts.
            // This is safer and never breaks.
            
            let time = 0;
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Only animate fast if music is playing
                const speed = !audio.paused ? 0.05 : 0.01;
                time += speed;

                // Create a "Lava Lamp" effect
                for(let i=0; i<3; i++) {
                    const x = canvas.width/2 + Math.sin(time + i) * 100;
                    const y = canvas.height/2 + Math.cos(time * 0.5 + i) * 100;
                    const radius = 150 + Math.sin(time) * 50;
                    
                    const grad = ctx.createRadialGradient(x, y, 0, x, y, radius);
                    grad.addColorStop(0, `rgba(0, 229, 255, 0.2)`);
                    grad.addColorStop(1, 'rgba(0,0,0,0)');
                    
                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI*2);
                    ctx.fill();
                }
            }
            animate();
        }

    </script>
</body>
</html>
