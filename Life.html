<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SONIC.PRISM | Infinite Music</title>
    
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --primary: #00ff88; /* Cyber Green */
            --secondary: #00ccff; /* Cyber Blue */
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Satoshi', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- VISUALIZER BACKGROUND --- */
        #viz-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.4; pointer-events: none;
        }

        /* --- HEADER & SEARCH --- */
        .header {
            position: relative; z-index: 10;
            padding: 20px;
            background: linear-gradient(to bottom, #000, transparent);
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px 50px 15px 20px;
            border-radius: 30px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .search-icon {
            position: absolute; right: 20px; top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        /* --- MAIN SCROLL AREA --- */
        .content-area {
            flex: 1;
            overflow-y: auto;
            position: relative; z-index: 10;
            padding-bottom: 120px; /* Space for player */
        }

        .section-title {
            font-weight: 900;
            font-size: 1.5rem;
            margin: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- TRENDING (Horizontal) --- */
        .trending-row {
            display: flex;
            gap: 15px;
            padding: 0 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .trending-row::-webkit-scrollbar { display: none; }

        .trend-card {
            min-width: 140px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .trend-card:hover { transform: scale(1.05); }

        .trend-img {
            width: 140px; height: 140px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .trend-title { font-weight: 700; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .trend-artist { color: #888; font-size: 0.8rem; }

        /* --- SEARCH RESULTS (Vertical) --- */
        .results-list {
            padding: 0 20px;
            display: flex; flex-direction: column; gap: 10px;
        }

        .result-item {
            display: flex; align-items: center; gap: 15px;
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .result-item:hover { background: rgba(255,255,255,0.1); border-color: var(--border); }
        
        .res-img { width: 50px; height: 50px; border-radius: 8px; }
        .res-info { flex: 1; }
        .res-play { width: 30px; height: 30px; border-radius: 50%; background: var(--primary); color: #000; display: flex; align-items: center; justify-content: center; opacity: 0; }
        .result-item:hover .res-play { opacity: 1; }

        /* --- PLAYER BAR (Bottom) --- */
        .player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 100px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .player-bar.active { transform: translateY(0); }

        .p-info { display: flex; align-items: center; gap: 15px; width: 60%; }
        
        /* SPINNING VINYL ANIMATION */
        .p-art-box {
            width: 60px; height: 60px;
            position: relative;
            flex-shrink: 0;
        }
        .p-art {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #222;
            animation: spin 5s linear infinite;
            animation-play-state: paused;
        }
        .p-art.spinning { animation-play-state: running; }
        .p-art-center {
            position: absolute; top: 50%; left: 50%;
            width: 15px; height: 15px;
            background: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #444;
        }

        .p-text { overflow: hidden; }
        .p-title { font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--primary); }
        .p-artist { font-size: 0.8rem; color: #aaa; }

        .p-controls { display: flex; align-items: center; gap: 20px; }
        
        .btn-play {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: white; color: black;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Loading State */
        .loader { text-align: center; color: #555; margin-top: 50px; display: none; }
    </style>
</head>
<body>

    <canvas id="viz-canvas"></canvas>

    <div class="header">
        <div class="search-box">
            <input type="text" class="search-input" id="search-input" placeholder="Search song, artist, album..." onkeyup="handleSearch(this.value)">
            <i class="fa-solid fa-search search-icon"></i>
        </div>
    </div>

    <div class="content-area">
        <div id="trending-section">
            <div class="section-title">Global Trending <span style="font-size:0.8rem; color:var(--primary)">LIVE</span></div>
            <div class="trending-row" id="trending-container">
                </div>
        </div>

        <div id="search-section" style="display:none;">
            <div class="section-title">Search Results</div>
            <div class="loader" id="loader">Searching the frequency...</div>
            <div class="results-list" id="results-container">
                </div>
        </div>
    </div>

    <div class="player-bar" id="player-bar">
        <div class="p-info">
            <div class="p-art-box">
                <img src="" class="p-art" id="p-art">
                <div class="p-art-center"></div>
            </div>
            <div class="p-text">
                <div class="p-title" id="p-title">Song Title</div>
                <div class="p-artist" id="p-artist">Artist Name</div>
            </div>
        </div>
        <div class="p-controls">
            <button class="btn-play" id="play-btn" onclick="togglePlay()">
                <i class="fa-solid fa-play"></i>
            </button>
        </div>
    </div>

    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script>
        // --- VARIABLES ---
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const pArt = document.getElementById('p-art');
        const playerBar = document.getElementById('player-bar');
        let searchTimeout;
        let audioContext, analyser, canvas, ctx, source;
        let isAudioInit = false;

        // --- 1. INITIALIZE (Load Trending) ---
        window.onload = () => {
            fetchTrending();
            initVisualizer();
        };

        // --- 2. FETCH TRENDING (Top Hits) ---
        async function fetchTrending() {
            // Using a generic search term 'hits' or 'top' simulates trending in iTunes API
            const url = `https://itunes.apple.com/search?term=top+hits&entity=song&limit=10`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                renderTrending(data.results);
            } catch(e) { console.error(e); }
        }

        function renderTrending(songs) {
            const container = document.getElementById('trending-container');
            container.innerHTML = '';
            songs.forEach(song => {
                const div = document.createElement('div');
                div.className = 'trend-card';
                // High res image hack: replace 100x100 with 600x600
                const hiResImg = song.artworkUrl100.replace('100x100', '400x400');
                
                div.innerHTML = `
                    <img src="${hiResImg}" class="trend-img">
                    <div class="trend-title">${song.trackName}</div>
                    <div class="trend-artist">${song.artistName}</div>
                `;
                div.onclick = () => playSong(song);
                container.appendChild(div);
            });
        }

        // --- 3. SEARCH FUNCTION ---
        function handleSearch(query) {
            clearTimeout(searchTimeout);
            const trendSec = document.getElementById('trending-section');
            const searchSec = document.getElementById('search-section');
            const loader = document.getElementById('loader');
            const container = document.getElementById('results-container');

            if(query.length < 2) {
                trendSec.style.display = 'block';
                searchSec.style.display = 'none';
                return;
            }

            trendSec.style.display = 'none';
            searchSec.style.display = 'block';
            container.innerHTML = '';
            loader.style.display = 'block';

            searchTimeout = setTimeout(async () => {
                const url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=15`;
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    loader.style.display = 'none';
                    
                    data.results.forEach(song => {
                        const div = document.createElement('div');
                        div.className = 'result-item';
                        div.innerHTML = `
                            <img src="${song.artworkUrl60}" class="res-img">
                            <div class="res-info">
                                <div style="font-weight:700; color:#fff">${song.trackName}</div>
                                <div style="color:#888; font-size:0.8rem">${song.artistName}</div>
                            </div>
                            <div class="res-play"><i class="fa-solid fa-play"></i></div>
                        `;
                        div.onclick = () => playSong(song);
                        container.appendChild(div);
                    });
                } catch(e) { loader.innerText = "Error fetching beats."; }
            }, 500);
        }

        // --- 4. PLAYER LOGIC ---
        function playSong(song) {
            // Setup Visualizer Context on first click (Browser Policy)
            if(!isAudioInit) {
                setupAudioContext();
                isAudioInit = true;
            }

            // Update UI
            playerBar.classList.add('active');
            document.getElementById('p-title').innerText = song.trackName;
            document.getElementById('p-artist').innerText = song.artistName;
            pArt.src = song.artworkUrl100;
            
            // Audio
            audio.src = song.previewUrl;
            audio.play();
            updatePlayBtn(true);
        }

        function togglePlay() {
            if(audio.paused) {
                audio.play();
                updatePlayBtn(true);
            } else {
                audio.pause();
                updatePlayBtn(false);
            }
        }

        function updatePlayBtn(playing) {
            if(playing) {
                playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                pArt.classList.add('spinning');
            } else {
                playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                pArt.classList.remove('spinning');
            }
        }

        // --- 5. AUDIO VISUALIZER (CREATIVITY) ---
        function initVisualizer() {
            canvas = document.getElementById('viz-canvas');
            ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 128;
            
            animateViz();
        }

        function animateViz() {
            requestAnimationFrame(animateViz);
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] * 2; // Amplify
                
                // Cyber Gradient Colors
                const r = barHeight + (25 * (i/bufferLength));
                const g = 250 * (i/bufferLength);
                const b = 50;

                ctx.fillStyle = `rgba(${r},${g},${b}, 0.5)`;
                // Draw mirrored bars from center for cool effect
                // ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight); 
                
                // Draw floating bars
                ctx.fillRect(x, (canvas.height/2) - (barHeight/2), barWidth, barHeight);

                x += barWidth + 1;
            }
        }
    </script>
</body>
</html>
